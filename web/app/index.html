<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web-client</title>
        <meta name="description" content="Web-client">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">


        <!-- Google Maps JavaScript API v3 -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <!--[if lt IE 9]>
        <script src="scripts/vendor/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!-- Main container -->
        <div class="container">
            <!-- Include sidebar -->
            <div class="w20p fleft sidebar" ng-include src="'views/sidebar.html'"></div>
            <div class="w80p fleft">
                <!-- Include header -->
                <ng-include src="'views/header.partial.html'"></ng-include>
                <!-- Include map -->
                <ng-include src="'views/map.partial.html'"></ng-include>
            </div>
        </div>


        <!-- AngularJS core-->
        <script src="scripts/vendor/angular.min.js"></script>

        <!-- AngularJS additional modules-->
        <script src="scripts/vendor/angular-route.min.js"></script>
        <script src="scripts/vendor/angular-resource.min.js"></script>

        <!-- Services -->
        <script src="scripts/services/services.js"></script>

        <!-- Controllers -->
        <script src="scripts/controllers/mapControllers.js"></script>
        <script src="scripts/controllers/messageControllers.js"></script>
        <script src="scripts/controllers/itemControllers.js"></script>

        <!-- Application files -->
        <script src="scripts/app.js"></script>
    </body>
</html>
