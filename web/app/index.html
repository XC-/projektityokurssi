<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web-client</title>
        <meta name="description" content="Web-client">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">

        <!--[if lt IE 9]>
        <script src="scripts/vendor/html5shiv.min.js"></script>
        <![endif]-->

    </head>
    <body>

        <!-- Main container -->
        <div class="container" ng-controller="mainController" >
            <div ng-view class="view"></div>
        </div>
        <notification-box></notification-box>

        <!-- Google Maps JavaScript API v3 -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&sensor=false"></script>

        <!-- AngularJS core-->
        <script src="scripts/vendor/angular.min.js"></script>

        <!-- AngularJS additional modules-->
        <script src="scripts/vendor/angular-route.min.js"></script>
        <script src="scripts/vendor/angular-resource.min.js"></script>
        <script src="scripts/vendor/angular-sanitize.min.js"></script>

        <!-- Services -->
        <script src="scripts/services/services.js"></script>
        <script src="scripts/services/notify.js"></script>

        <!-- Controllers -->
        <script src="scripts/controllers/mainControllers.js"></script>
        <script src="scripts/controllers/mapController.js"></script>
        <script src="scripts/controllers/messageController.js"></script>
        <script src="scripts/controllers/itemController.js"></script>
        <script src="scripts/controllers/loginController.js"></script>
        <script src="scripts/controllers/settingsController.js"></script>

        <!-- Directives -->
        <script src="scripts/directives/directives.js"></script>

        <!-- Application files -->
        <!--<script src="../app.min.js"></script>-->
        <script src="scripts/app.js"></script>


    </body>
</html>
