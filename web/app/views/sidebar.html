<div id="tabs">
    <ul>
        <li ng-class="{active: main.active.tab == 'items'}">
            <a ng-click="main.active.tab = 'items'">Items</a>
        </li>
        <li ng-class="{active: main.active.tab == 'messages'}">
            <a ng-click="main.active.tab = 'messages'">Messages</a>
        </li>
    </ul>
</div>
<div class="tab-content">
    <div ng-switch="main.active.tab">
        <!-- Items -->
        <div ng-switch-default='items' ng-controller="itemController">
            <ng-include src="'views/item.partial.html'"/>
        </div>
        <!-- Messages -->
        <div ng-switch-when='messages' ng-controller="messageController">
            <ng-include src="'views/message.partial.html'"/>
        </div>
    </div>
</div>
