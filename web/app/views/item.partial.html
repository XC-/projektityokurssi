<!-- item.partial.html -->
<div id="itemSearch" class="search-form">
    <div class="input-group">
        <input type="text" class="form-control" ng-model="searchQuery" >
      <span class="input-group-btn">
        <button class="btn btn-default" ng-click="itemSearch(searchQuery)" type="button"><span class="glyphicon glyphicon-search" aria-hidden="false"></span></button>
      </span>
    </div>
</div>

<div class="tab-content-inner">
    <ul ng-init="open=false">
        <!-- Details -->
        <li ng-repeat="item in items.features" ng-class="{'open': open}">
            <div class="accord-title" is-open="open" ng-click="open = !open">
                <div class="fleft">{{item.id}}</div>
                <div class="fright">
                    <span ng-if="!open" class="glyphicon glyphicon-chevron-down"></span>
                    <span ng-if="open" class="glyphicon glyphicon-chevron-up"></span>
                </div>
            </div>
            <div class="accord-content" style="clear: both">
                <div class="list-item">
                    <div ng-repeat="(key, val) in item.properties">

                        <div ng-if="key == 'metadata'">
                            <div ng-repeat="(key2,val2) in val" class="item-row">
                                <strong>{{key2}}</strong> <br>{{val2}}
                            </div>
                        </div>

                        <div ng-if="key != 'metadata'">
                            <div class="item-row">
                                <strong>{{key}}</strong> <br>{{val}}
                            </div>
                        </div>
                </div>
                <button class="btn btn-primary" ng-click="showMarker(item.id)">Show on map</button>
            </div>
        </li>
    </ul>
</div>
<!-- // item.partial.html -->
