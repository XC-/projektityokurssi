<!-- item.partial.html -->
<div class="search-form">
    <div class="input-group">
        <input type="text" class="form-control" ng-model="searchItem">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
    </div>
</div>
<div ng-show="loading" class="loading"><img src="img/ajax-loader.gif" alt="loading"></div>
<ul>
    <!-- Details -->
    <li ng-repeat="item in items.features | filter:searchItem">
        <div class="accord-title" is-open="m.open" ng-click="m.open = !m.open">
            {{item.id}}
            <img class="fright" src="img/info.png" >
        </div>
        <div class="accord-content" ng-show="m.open" >
            <div class="list-item">
                <div ng-repeat="pro in item.properties">{{pro}}</div>
            </div>
            <button class="btn btn-primary" ng-click="showMarker(item.id)">Show on map</button>
        </div>
    </li>
</ul>
<!-- // item.partial.html -->
