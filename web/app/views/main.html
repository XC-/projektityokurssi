<div id="tabs" ng-controller="TabNavController">
    <ul>
        <li ng-repeat="tab in tabs"
        ng-class="{active:isActiveTab(tab.url}"
        ng-click="onClickTab(tab)"></li>
    </ul>
</div>
<!-- Item list -->
<div class="items" ng-controller="itemsController"></div>
<!-- Message list -->
<div class="messages" ng-controller="messagesController"></div>
